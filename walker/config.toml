[general]
# Show icons next to entries
icons = true

# Number of results to show
max_entries = 10

# Fuzzy matching
fuzzy = true

# Case-insensitive search
ignore_case = true

# Show applications from .desktop files
show_applications = true

# Show system commands (PATH)
show_commands = true

# Show running windows (if supported)
show_windows = false

# Show files in current directory
show_files = false

